<div class="ekart-product-container">
    <div class="ekart--product--item" *ngFor="let product of Product">
     <div class="ekart-wishlist-sale-container">
       <div class="ekart-add-to-wishlist">
           <i class="fa fa-heart-o" aria-hidden="true"></i>
       </div>
       <div class="ekart-on-sale-tag" *ngIf="product.discount">{{(100-(product.discount/product.price*100)).toFixed(0)}}%off</div>
    </div>
 
   <div class="ekart-product-image">
       <img [src]="product.imageURL" alt="" class="ekart-product-image">
   </div>
   <div class="ekart-add-add-to-price">
       {{product.price}}
   </div>
   <div class="ekart-product-name">{{product.name}}</div>
   <div class="ekart-product-catagory">{{product.gender}} . {{product.category}} . {{product.brand}}</div>
   <div class="ekart-product-available-colors">${{product.color.length}} Colors. Best Seller</div>
   <div class="ekart--product--in--stock" [ngStyle]="{fontWeight: 'bold', color: product.is_in_inventory ? 'green' : 'red'} ">{{product.is_in_inventory ? 'Available in Stock' : 'Not Available'}}</div>
   </div>
   </div>
